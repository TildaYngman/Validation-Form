<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="utf-8">
	<title>JQuery</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="app.css">

</head>
<body>
	
		<div id="wrapper">
		
			<div id="errorMessage"></div>
			
			<div id="successMessage">You did it! Congratulations!</div>
		
			<div class="form-element">
	
				<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="eg.yourname@gmail.com"><br>
			</div>
			
			<div class="form-element">
				<label for="phone">Telephone</label>
					<input type="text" name="phone" id="phone" placeholder="eg.123456789"><br>
			</div>
			
			<div class="form-element">
				<label for="password">Password</label>
					<input type="password" name="password" id="password"><br>
			</div>
			
			<div class="form-element">
				<label for="passwordconfirm">Confirm Password</label>
					<input type="password" name="passwordconfirm" id="passwordconfirm"><br>
			</div>
			
			<div class="form-element">
				<input type="submit" id="submitbutton" value="Sign Up!">
			</div>
		</div>

	<script src="app.js"></script>
</body>

</html>
